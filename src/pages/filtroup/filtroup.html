<ion-header>
    <ion-toolbar  color="pesto-primary">
        <ion-title>
          FILTRO
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
CERRAR
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list  class="popover-page">
  
          <ion-row class="row-dots" radio-group [(ngModel)]="mostrar">
              <ion-col col-12>
                  <ion-label>Mostrar las unidades productivas</ion-label>                  
              </ion-col>
            <ion-col>
              <ion-radio value="0,1,2"></ion-radio>
                          <br>Todas
            </ion-col>
            <ion-col>
              <ion-radio value="0,1" ></ion-radio>
              <br>
              Pendientes
            </ion-col>
            <ion-col>
              <ion-radio value="2" ></ion-radio>
              <br>
              Terminadas
            </ion-col>
  
          </ion-row>
          
          <ion-item>
              <ion-label>Territorio</ion-label>
              <ion-select [(ngModel)]="territorio" interface="popover" (ionChange)="enviar2()" >
                  <ion-option [value]="1" checked selected>Todos</ion-option>
                  <ion-option  [value]="2" >Pais</ion-option>
                  <ion-option  [value]="3" >Departamento</ion-option>
                  <ion-option  [value]="4" >Municipio</ion-option>
                  <ion-option  [value]="5" >Region</ion-option>
                  
                  </ion-select>
            </ion-item>
          <ion-item>
            <ion-label>{{seccion_select}}</ion-label>
            <ion-select [(ngModel)]="vereda"  multiple="true"  interface="popover" [disabled]="seccion" >
                <ion-option *ngFor="let opcion of opciones" [value]="opcion.id" >{{opcion.nombre}}</ion-option>
                </ion-select>
          </ion-item>
  
          <ion-row  center>
            <ion-col >
                  <ion-item style="text-align:center">
                      <ion-label>Ordenar por estado</ion-label>
                    </ion-item>            
            </ion-col>
          </ion-row>
            <ion-row class="row-dots" radio-group [(ngModel)]="orientacion">
              <ion-col>
                <ion-radio style="width:40px !important" checked value="ASC"></ion-radio>
                 <br>
  Pendientes primero           </ion-col>
               <ion-col>
                 <ion-radio value="DESC"></ion-radio>
                           <br>
                          Terminadas primero
               </ion-col>    
               
  
                </ion-row>
                <ion-item>
                  <ion-row>
                      <ion-col col-6>
                          <button ion-button color="pesto-light" (click)="close()">Cancelar</button>
                          
                        </ion-col>
                      <ion-col col-6>
                        <button ion-button medium color="pesto-dark" (click)="enviar()">Filtrar</button>
                        
                      </ion-col>
                  </ion-row>
                </ion-item>
        </ion-list> 
          
</ion-content>
