<ion-list no-lines radio-group [(ngModel)]="fontFamily" class="popover-page">
  
          <ion-row class="row-dots" radio-group [(ngModel)]="mostrar">
              <ion-col col-12>
                  <ion-label>Mostrar</ion-label>
                  
              </ion-col>
            <ion-col>
              <ion-radio value="1" selected checked></ion-radio>
                          <br>Todas
            </ion-col>
            <ion-col>
              <ion-radio value="2" ></ion-radio>
              <br>
              Pendientes
            </ion-col>
            <ion-col>
              <ion-radio value="3" ></ion-radio>
              <br>
              Terminadas
            </ion-col>
  
          </ion-row>
          
          <ion-item>
              <ion-label>Territorio</ion-label>
              <ion-select [(ngModel)]="territorio" interface="popover" (ionChange)="enviar2()" >
                  <ion-option [value]="1" checked selected>Todos</ion-option>
                  <ion-option  [value]="2" >Pais</ion-option>
                  <ion-option  [value]="3" >Departamento</ion-option>
                  <ion-option  [value]="4" >Municipio</ion-option>
                  <ion-option  [value]="5" >Region</ion-option>
                  
                  </ion-select>
            </ion-item>
          <ion-item>
            <ion-label>{{seccion_select}}</ion-label>
            <ion-select [(ngModel)]="vereda"  multiple="true"  interface="popover" [disabled]="seccion" >
                <ion-option value="" checked selected>{{todo}}</ion-option>
                <ion-option *ngFor="let opcion of opciones" [value]="opcion.id" >{{opcion.nombre}}</ion-option>
                </ion-select>
          </ion-item>
  
          <ion-row  center>
            <ion-col col-1>
              
            </ion-col>
            <ion-col col-9 >
              <div>
                  <ion-item item-end>
                      <ion-label>Ordenar por estado</ion-label>
                      <ion-checkbox [(ngModel)]="ordenar_por"></ion-checkbox>
                    </ion-item>            
              </div>
            </ion-col>
          </ion-row>
            <ion-row class="row-dots" radio-group [(ngModel)]="orientacion">
              <ion-col col-12>
                <ion-label>Orientacion</ion-label>
                
            </ion-col>
              <ion-col>
                <ion-radio style="width:40px !important" checked value="ASC"></ion-radio>
                 <br>
  Pendientes primero               </ion-col>
               <ion-col>
                 <ion-radio value="DESC"></ion-radio>
                           <br>
                          Terminadas primero
               </ion-col>    
               
  
                </ion-row>
                <ion-item>
                  <ion-row>
                      <ion-col col-6>
                          <button ion-button color="danger" (click)="close()">Cancelar</button>
                          
                        </ion-col>
                      <ion-col col-6>
                        <button ion-button medium (click)="enviar()">Filtrar</button>
                        
                      </ion-col>
                  </ion-row>
                </ion-item>
        </ion-list>
