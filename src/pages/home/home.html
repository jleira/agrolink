<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{rol}} - {{user}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-list  style="margin-top:2%">
      <button ion-item (click)="openPage(1)" *ngIf="auditor">
          <ion-icon ios="ios-clipboard" md="md-clipboard" item-start></ion-icon>
        <h3 style="font-weight:bold">Formulario de Auditoria</h3>
        <p>
          Ingrese para realizar el diligenciamiento del formulario de auditoria para un producto
        </p>
      </button>
      <button ion-item  (click)="openPage(2)" *ngIf="promotor">
        <ion-icon ios="ios-clipboard" md="md-clipboard" item-start></ion-icon>
      <h3 style="font-weight:bold">Formulario de promotoria</h3>
      <p>
        Ingrese para realizar el diligenciamiento del formulario de promotoria para un producto
      </p>
    </button>
    
      <button ion-item  (click)="openPage(3)">
          <ion-icon ios="ios-paper-outline" md="md-paper" item-start></ion-icon>
        <h3 style="font-weight:bold">Unidades productivas asignadas</h3>
        <p>
          Ingrese aca para consultar las unidades productivas asignadas y el estado del trabajo en cada una de ellas 
        </p>
      </button>
      <button ion-item (click)="openPage(4)" >
          <ion-icon ios="ios-sync" md="md-sync" item-start></ion-icon>
        <h3 style="font-weight:bold">Sincronizacion De datos</h3>
        <p>
          Ingrese aqui para realizar el envio de los formularios diligenciados 
        </p>
      </button>
      <button ion-item  >
          <ion-icon ios="ios-swap" md="md-swap" item-start></ion-icon>
        <h3 style="font-weight:bold">Precargue de datos</h3>
        <p>
            Ingrese aqui para realizar el precargado de los formularios
        </p>
      </button>
      <button ion-item (click)="casoespecial()" >
        <ion-icon name="color-wand" item-start></ion-icon>
      <h3 style="font-weight:bold">Casos especiales</h3>
      <p>
        Esta seccion es reservada para crear nuevas unidades productivas, y llenar sus respectivas encuestas.
      </p>
    </button> 
    <button ion-item  (click)="casoespecial()">
      <ion-icon name="leaf" item-start></ion-icon>
    <h3 style="font-weight:bold">Casos especiales</h3>
    <p>
      Esta seccion es reservada para crear nuevas unidades productivas, y llenar sus respectivas encuestas.
    </p>
  </button> 
    </ion-list>
    <p>{{mensajes}}</p>

  </ion-content>
