<ion-menu persistent="true" [content]="content" type="overlay">
    <ion-header no-border>
      <ion-toolbar style="position: relative;margin:0px;padding:0px">
        <img src="assets/imgs/perfil.png" />
        <ion-item  style="position: absolute;bottom:2px;background-color:transparent;" no-lines>
          <h2 style="color:white"> {{empresa }} - {{rol}}</h2>
          <p style="color:white">{{nombre}}</p>
        </ion-item>
      </ion-toolbar>
    </ion-header>


  <ion-content>
    
        <ion-list no-lines>
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon [name]="p.icon" item-start></ion-icon>
                {{p.title}}
          </button>
    
        </ion-list>
      </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
